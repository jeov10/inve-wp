<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title></title>
    <meta name="description" content="">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style/font-awesome/css/font-awesome.min.css">
  </head>
  <body>
    <section class="container --u-margin-bottom">
      <div class="box__description">
        <p class="h1 u-color-primary u-fw-bold --u-margin-bottom">Oficinas de atención en Querétaro</p>
      </div>
      <div class="map">
        <div class="google-maps">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3736.046513696493!2d-100.43153498545803!3d20.545277686262313!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d34579f6cfbfab%3A0x1d9fcf359c4bd984!2sRufino+Tamayo+55%2C+Nuevo%2C+76900+El+Pueblito%2C+Qro.!5e0!3m2!1ses!2smx!4v1495827522899" class="contact-map" frameborder="0" allowfullscreen="" style="border: 0px; pointer-events: none;"></iframe>
        </div>
      </div>
    </section>
    <section class="container --u-margin-bottom">
      <div class="coach-info-container">
        <div class="icon-info">
          <div class="office-icon">
            <img src="http://wp.inverspot.mx/wp-content/uploads/2017/12/icon2.png" alt="">
          </div>
          <div class="office__info u-color-primary">
            <p class="u-fw-bold bottom-border target__bottom-border_accent">QUERÉTARO</p>
            <p><br></p>
            <p>Rufino Tamayo 55</p>
            <p>Nuevo, 76900 El Pueblito, Qro., México</p>
            <a class="link-item u-color-primary" href="#"><p class="u-fw-bold">qro@inverspot.mx</p></a>
            <a class="link-item u-color-primary" href="#"><p class="u-fs-underline">Más información</p></a>
          </div>
        </div>
        <div class="coach-container">
        <div class="--u-flex-direction-coach coach-item">
          <div class="coach-img-container">
            <img class="coach-img" src="http://wp.inverspot.mx/wp-content/uploads/2017/12/Recurso16.png" alt="">
          </div>
          <div class="--u-width-coach coach-info coach-info__padding-left coach-info__border-left">
            <p class="u-fw-bold u-color-primary">Liliana García</p>
            <p class="u-fw-bold u-color-primary">Asesor Personal</p>
            <p><br></p>
            <p class="u-color-primary">qro@inverspot.mx</p>
            <p class="u-color-primary">Tel: (422) 225-4274</p>
            <p class="u-color-primary">Celular: (722) 201-2511</p>
          </div>
        </div>
      </div>
      </div>
    </section>
    <section class="container">
      <div class="box__description">
          <p class="h2 u-color-primary --u-margin-bottom">¿Necesitas ayuda? Contáctanos</p>
      </div>
      <div class="brand-image ">
        [ninja_form id=1]
      </div>
    </section>
  </body>
